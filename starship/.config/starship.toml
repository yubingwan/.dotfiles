# Use custom format
format = """
$directory$time$rust$package$git_branch$git_status$character"""

command_timeout = 800

# move the rest of the prompt to the right
# right_format = """$all"""

# Move the directory to the second line
# format="$all$directory$character"

[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user]($style) "
disabled = false
show_always = true

# Inserts a blank line between shell prompts
add_newline = true

# Replace the "â¯" symbol in the prompt with "âœ"
[character]    # The name of the module we are configuring is "character"
error_symbol = "[âœ—](bold red)"
success_symbol = "[âœ](bold green)"  # The "success_symbol" segment is being set to "âœ" with the color "bold green"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[aws]
disabled = true

[directory]
